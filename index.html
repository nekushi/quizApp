<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <header>
            <h1>Quiz App</h1>
        </header>
        <main>
            <h2 class="question">What are the planets of the apes??</h2>
        </main>
        <section class="choices">
            <label for="a">UTAS</label>
            <input type="radio" name="choices" id="a">
            <label for="b">ROFL</label>
            <input type="radio" name="choices" id="b">
            <label for="c">LMAO</label>
            <input type="radio" name="choices" id="c">
            <label for="d">HAHA</label>
            <input type="radio" name="choices" id="d">
        </section>
        <footer>
            <button class="show-ans">Submit answer</button>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
